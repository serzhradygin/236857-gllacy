<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
	<title>Каталог</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700&amp;subset=cyrillic" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="catalog-background">
		<div class="header-wrapper">
			<header class="main-header">
				<div class="logo main-header__logo">
					<img src="img/logo.png">
				</div>
				<nav class="menu main-menu">
					<ul>
						<li class="main-menu__item">
							<a href="#">Каталог</a>
						</li>
						<li class="main-menu__item">
							<a href="#">Доставка и оплата</a>
						</li>
						<li class="main-menu__item">
							<a href="#">конаткты</a>
						</li>
					</ul>
				</nav>
				<div class="user-block">
					<div class="user-block__search"></div>
					<div class="user-block__enter"></div>
					<div class="user-block__basket"></div>
				</div>
				<div class="info main-header__info">
					<span>с 10 до 20, ужедневно</span>
					<span>8 812 450-25-25</span>
				</div>
			</header>
		</div>
		<div class="main-wrapper">
			<main class="main-catalog">
				<div class="main-catalog__header">
					<ul>
						<li><a href="#">Главная</a></li>
						<li><a href="#">Каталог</a></li>
						<li><a href="#">Сливочное</a></li>
					</ul>
					<h1>Сливочное мороженное</h1>
				</div>
				<div class="product-search">
					<div class="product-search__item sort-popular">
						<h5>Сортировка</h5>
					</div>
					<div class="product-search__item scale-price">
						
					</div>
				</div>
			</main>
		</div>
	</div>
</body>
</html>
